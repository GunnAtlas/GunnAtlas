<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gunn Atlas</title>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="topBar">
                <div class="keyMember selectedKeyMember">Clubs</div>
                <div class="keyMember">Rooms</div>
                <div class="keyMember">Clubs</div>
                <div class="keyMember">Rooms</div>
                <div class="keyMember">Clubs</div>
                <div class="keyMember">Rooms</div>
                <div class="keyMember">Clubs</div>
                <div class="keyMember">Rooms</div>
            </div>
            <div class="bottomBar">
                <img id="map" src="assets/icons/map.png" class="icon selected" />
                <img id="friends" src="assets/icons/friends.png" class="icon" />
                <img id="schedule" src="assets/icons/schedule.png" class="icon" />
                <img id="clubs" src="assets/icons/clubCalendar.png" class="icon" />
            </div>
        </div>
        
        <div class="alert" hidden>
            <h1>Attention!</h1><br><br>
            <p>
                It looks like you're using GunnAtlas on the browser!<br><br>
                It is more convenient to use the app.<br><br>
                To do this, press the share button at the bottom, and press add to homescreen.<br><br>
            </p>
            <img src="assets/images/tutorial.png" style="border-radius: 25px;" width="800vw", height="150vh" />
            <button>Ok</button>
        </div>
    </body>
</html>
